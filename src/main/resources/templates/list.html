<!DOCTYPE html>
<!-- Thymeleafで使用するthタグを認識するための記述 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- "message"という変数の値を表示する -->
<div class="container">
    <div class="col">
        <select size="1">
            <option value="">デバイスIDを選択</option>
            <th:block th:each="devId : ${allDevIds}">

            </th:block>
        </select>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>温度ID</th>
            <th>デバイスID</th>
            <th>タイムスタンプ</th>
            <th>温度</th>
            <th>温度の単位</th>
            <th>緯度</th>
            <th>経度</th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="thermo : ${allThermoInfos}">
        <tr>
            <td th:text="${thermo.thermoInfoId}"></td>
            <td th:text="${thermo.device.devId}"></td>
            <td th:text="${thermo.timestamp}"></td>
            <td th:text="${thermo.degree}"></td>
            <td th:text="${thermo.degreeType}"></td>
            <td th:text="${thermo.device.longitude}"></td>
            <td th:text="${thermo.device.latitude}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
